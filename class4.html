<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 1 Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .student-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .subjects {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .quiz-bar {
            text-align: center;
        }

        .quiz-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class 4</h1>
        <div class="student-info">
            <p><strong>Teacher1 : Aviral</strong></p>
            <p><strong>Teacher2 : Kshitij</strong></p>
        </div>
        <div class="subjects">
            <h2>Subjects</h2>
            <ul>
                <li>Mathematics</li>
                <li>English</li>
                <li>Science</li>
                <li>Hindi</li>
            </ul>
        </div>
        <div class="quiz-bar">
            <h2>Quiz Bar</h2>
            <button class="quiz-button">Quiz 1</button>
            <button class="quiz-button">Quiz 2</button>
            <button class="quiz-button">Quiz 3</button>
        </div>
    </div>
</body>
</html>
